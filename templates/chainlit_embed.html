<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Cafe - Chat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        #chatframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* Add custom styles for the floating context */
        body.floating-context {
            background: transparent;
        }
        
        body.floating-context #chatframe {
            border-radius: 0 0 10px 10px;
            box-shadow: none;
        }

        .error-message {
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body class="floating-context">
    <iframe id="chatframe" src="{{ chainlit_url }}" allowfullscreen></iframe>
    <div id="error-message" class="error-message">
        Unable to connect to chat service. Please try refreshing the page.
    </div>
    
    <script>
        // For debugging
        const DEBUG = window.DEBUG_MODE || false;
        
        function debugLog(...args) {
            if (DEBUG) {
                console.log('[Chainlit Embed]', ...args);
            }
        }
        
        debugLog('Initializing Chainlit embed');
        
        // Check if we're in a floating context
        const isFloating = window.frameElement && 
                          (window.frameElement.id === 'floating-chainlit-frame');
        
        // Add appropriate class to body
        if (isFloating) {
            document.body.classList.add('floating-context');
            debugLog('Running in floating context');
        }
        
        // Track iframe load status
        let iframeLoaded = false;
        let frameLoadTimeout = null;
        
        // Function to send message to Chainlit iframe
        window.sendMessageToChainlit = function(message) {
            const iframe = document.getElementById('chatframe');
            if (!iframe || !iframe.contentWindow) {
                debugLog('Iframe not available for sending message');
                return false;
            }
            
            if (!iframeLoaded) {
                debugLog('Iframe not loaded yet, queueing message:', message);
                
                // Queue the message to send after load
                setTimeout(() => {
                    if (iframeLoaded) {
                        sendMessageToChainlit(message);
                    }
                }, 1000);
                
                return false;
            }
            
            debugLog('Sending message to Chainlit iframe:', message);
            
            // Try multiple message formats to ensure compatibility
            const messageFormats = [
                // Format 1: Standard userMessage format
                {
                    type: 'userMessage',
                    message: message
                },
                // Format 2: Direct message format
                {
                    message: message,
                    type: 'message'
                },
                // Format 3: Chat message format
                {
                    type: 'chat_message',
                    content: message
                },
                // Format 4: Raw text format
                message
            ];
            
            // Try each format
            let success = false;
            
            messageFormats.forEach(format => {
                try {
                    iframe.contentWindow.postMessage(format, '*');
                    success = true;
                } catch (e) {
                    debugLog('Error sending message format:', e);
                }
            });
            
            return success;
        };
        
        // Handle postMessage communication from parent window
        window.addEventListener('message', function(event) {
            // Only accept messages from the parent window
            if (event.source === window.parent) {
                debugLog('Received message from parent:', event.data);
                
                // Handle message formats
                if (typeof event.data === 'string') {
                    // Direct string message
                    sendMessageToChainlit(event.data);
                }
                else if (event.data && event.data.message) {
                    // Object with message property
                    sendMessageToChainlit(event.data.message);
                }
                else if (event.data && event.data.type === 'userMessage' && event.data.message) {
                    // Standard userMessage format
                    sendMessageToChainlit(event.data.message);
                }
                else if (event.data && event.data.type === 'sendMessage' && event.data.message) {
                    // Sending message command
                    sendMessageToChainlit(event.data.message);
                }
            }
        });
        
        // Forward messages from Chainlit iframe to parent
        window.addEventListener('message', function(event) {
            const iframe = document.getElementById('chatframe');
            if (iframe && event.source === iframe.contentWindow) {
                // Send the message to the parent window
                debugLog('Forwarding message to parent:', event.data);
                window.parent.postMessage(event.data, '*');
            }
        });
        
        // Handle iframe load event
        document.getElementById('chatframe').onload = function() {
            debugLog('Chainlit iframe loaded');
            iframeLoaded = true;
            
            // Clear timeout if it exists
            if (frameLoadTimeout) {
                clearTimeout(frameLoadTimeout);
            }
            
            // Hide error message if shown
            document.getElementById('error-message').style.display = 'none';
            
            // Let the parent know we're ready
            window.parent.postMessage({type: 'iframe_ready'}, '*');
        };
        
        // Set timeout to check if iframe loads
        frameLoadTimeout = setTimeout(function() {
            if (!iframeLoaded) {
                debugLog('Iframe failed to load in time');
                document.getElementById('error-message').style.display = 'block';
            }
        }, 10000); // 10 second timeout
    </script>
</body>
</html>
