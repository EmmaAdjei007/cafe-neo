<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Cafe - Chat</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        #chatframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* Add custom styles for the floating context */
        body.floating-context {
            background: transparent;
        }
        
        body.floating-context #chatframe {
            border-radius: 0 0 10px 10px;
            box-shadow: none;
        }
    </style>
</head>
<body class="floating-context">
    <iframe id="chatframe" src="{{ chainlit_url }}" allowfullscreen></iframe>
    
    <script>
        // Check if we're in a floating context
        const isFloating = window.frameElement && 
                          (window.frameElement.id === 'floating-chainlit-frame');
        
        // Add appropriate class to body
        if (isFloating) {
            document.body.classList.add('floating-context');
        }
        
        // Function to send message directly to Chainlit iframe
        function sendMessageToChainlit(message) {
            const iframe = document.getElementById('chatframe');
            if (iframe && iframe.contentWindow) {
                console.log('Sending message to Chainlit iframe:', message);
                
                // Try multiple message formats to ensure compatibility
                const messageFormats = [
                    // Format 1: Standard userMessage format
                    {
                        type: 'userMessage',
                        message: message
                    },
                    // Format 2: Direct message format
                    {
                        message: message,
                        type: 'message'
                    },
                    // Format 3: Chat message format
                    {
                        type: 'chat_message',
                        content: message
                    },
                    // Format 4: Raw text format
                    message
                ];
                
                // Try each format
                messageFormats.forEach(format => {
                    try {
                        iframe.contentWindow.postMessage(format, '*');
                    } catch (e) {
                        console.error('Error sending message format:', e);
                    }
                });
                
                return true;
            }
            return false;
        }
        
        // Handle postMessage communication from parent window
        window.addEventListener('message', function(event) {
            // Only accept messages from the parent window
            if (event.source === window.parent) {
                console.log('Received message from parent:', event.data);
                
                // Handle message formats
                if (typeof event.data === 'string') {
                    // Direct string message
                    sendMessageToChainlit(event.data);
                }
                else if (event.data && event.data.message) {
                    // Object with message property
                    sendMessageToChainlit(event.data.message);
                }
                else if (event.data && event.data.type === 'userMessage' && event.data.message) {
                    // Standard userMessage format
                    sendMessageToChainlit(event.data.message);
                }
                else if (event.data && event.data.type === 'sendMessage' && event.data.message) {
                    // Sending message command
                    sendMessageToChainlit(event.data.message);
                }
            }
        });
        
        // Forward messages from Chainlit iframe to parent
        window.addEventListener('message', function(event) {
            const iframe = document.getElementById('chatframe');
            if (iframe && event.source === iframe.contentWindow) {
                // Send the message to the parent window
                console.log('Forwarding message to parent:', event.data);
                window.parent.postMessage(event.data, '*');
            }
        });
        
        // Let the parent know we're ready
        window.parent.postMessage({type: 'iframe_ready'}, '*');
        
        console.log('Chainlit embed loaded and ready');
    </script>
</body>
</html>
